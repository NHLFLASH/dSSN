syntax = "proto3";

import "google/protobuf/timestamp.proto";

import "generated/transaction.proto";

package block;

message Block {
  int64 index = 1;
  google.protobuf.Timestamp timestamp = 2;
  int64 transaction_count = 3;
  repeated transaction.Transaction transactions = 4;
  int64 nonce = 5;
  string previous_hash = 6;
  int64 difficulty = 7;
  string version = 8;
}
